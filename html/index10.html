<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Html</title>
    <style>
        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section>
        <form action="#" method="get" target="_blank" autocomplete="off">
            <p>O meu formulario</p>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nomes" placeholder="Seu nome">
            </p>

            <p>
                <label for="dev1">Sou um dev1</label>
                <input type="checkbox" id="dev1" name="sim">
            </p>
            <p>
                <label for="dev2">Sou um dev2</label>
                <input type="checkbox" id="dev2" name="sim">
            </p>
            <p>
                <label for="dev3">Sou um dev3</label>
                <input type="checkbox" id="dev3" name="sim">
            </p>

            <p>
                Gênero:<br>
                <label for="feminimo">feminimo</label>
                <input type="radio" id="feminimo" name="genero" value="feminimo">
                <br>

                <label for="masculino">masculino</label>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <br>

                <label for="outros">outros</label>
                <input type="radio" id="outros" name="genero" value="outros">
                <br>
            </p>

            <p>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="2020-04-20">
            </p>


            <p>
                <label for="datetime">Date:</label>
                <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
            </p>

            <p>
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" value="20:00:01">
            </p>

            <p>
                <label for="cor">Cor preferida:</label>
                <input type="color" id="cor" name="cor" value="#FF0000">
            </p>

            <p>
                <label for="email">Seu e-mail:</label>
                <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
            </p>

            <p>
                <label for="file">Sua foto:</label>
                <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple="true">
            </p>

            <p>
                <label for="number">Number:</label>
                <input type="number" id="number" name="number" placeholder="Digite um números" min="10" max="50"
                    step="5">
            </p>

            <p>
                <label for="password">Sua senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
            </p>

            <p>
                <label for="range">Range:</label>
                <input type="range" id="range" name="range" min="0 max=" 10 step="2">
            </p>

            <p>
                <label for="url">Sua URL:</label>
                <input type="url" id="url" name="url" placeholder="URL">
            </p>

            <p>
                <label for="search">Sua URL:</label>
                <input type="search" id="search" name="search" placeholder="search">
            </p>

            <p>
                <label for="select">Selecione alguma opção:</label>
                <select id="select" name="select">
                    <optgroup>
                        <option value="qualquer 1" label="Label 1">
                        <option value="qualquer 2" label="Label 2">
                        <option value="qualquer 2" label="Label 3">
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="textarea">TextArea:</label>
                <textarea name="textarea" id="textarea" rows="3" cols="9">
                    A gente pode colocar
                </textarea>
            </p>

            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
                <br>
            </p>


        </form>
    </section>
</body>

</html>
